<body>

<h2>WebView JavaScriptInterface Test</h2>

<button onclick="checkBridge()">1️⃣ Check bridge existence</button>
<button onclick="testSafe()">2️⃣ Test safe methods</button>
<button onclick="testSensitive()">3️⃣ Test sensitive methods</button>
<button onclick="redirect()">4️⃣ Redirect test</button>

<pre id="out">Waiting…</pre>

<script>
function log(msg) {
  document.getElementById("out").textContent += "\n" + msg;
}

/* 1. Check if js bridge exists */
function checkBridge() {
  log("Checking window.js …");
  if (typeof window.js !== "undefined") {
    log("[+] window.js EXISTS");
    log("Methods: " + Object.getOwnPropertyNames(Object.getPrototypeOf(js)));
  } else {
    log("[-] window.js NOT FOUND");
  }
}

/* 2. Call harmless methods */
function testSafe() {
  try {
    log("App Name: " + js.getAppName());
    log("Version Name: " + js.getVersionName());
    log("Version Code: " + js.getVersionCode());
    log("Language: " + js.getLanguage());
  } catch (e) {
    log("Safe call error: " + e);
  }
}

/* 3. Call sensitive methods (display only) */
function testSensitive() {
  try {
    log("User ID: " + js.getUserId());
    log("Device ID: " + js.getDeviceId());
    log("Access Token: " + js.getAccessToken());
    log("Auth Info: " + js.getAuthInfo());
  } catch (e) {
    log("Sensitive call error: " + e);
  }
}

/* 4. Redirect test */
function redirect() {
  log("Redirecting in 2 seconds…");
  setTimeout(() => {
    location.href = location.href + "?r=" + Date.now();
  }, 2000);
}
</script>

</body>
